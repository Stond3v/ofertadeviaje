    }

      background-color: #f3f4f6;
      padding: 20px;
      border-radius: 15px;
    }

    .tag {

    }

    .benefits div, .extra-info div {

    .extra-info div {

    }

    .cta-button {

      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .footer-text {
      font-size: 12px;
      margin-top: 12px;
      color: #555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
